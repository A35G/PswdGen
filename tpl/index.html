<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='it' lang='it'>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>PHP Password Generator</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./script/jquery.js"></script>
  <script src="./script/core.js"></script>
</head>
<body>
  <div id='appname'>PHP Password Generator</div>
  <div id='contenitore'>
    <div id='box_text'></div>
    <div id='options'>
      <div class='opt'>
        <ul>
          <li><input type='checkbox'[[upp_abl]] value='1' name='vopt[]' id='opt1' /> [[upp_lect]]</li>
          <li><input type='checkbox'[[low_abl]] value='2' name='vopt[]' id='opt2' /> [[low_lect]]</li>
        </ul>
      </div>
      <div class='opt'>
        <ul>
          <li><input type='checkbox'[[num_abl]] value='3' name='vopt[]' id='opt3' /> [[num_chr]]</li>
          <li><input type='checkbox'[[sym_abl]] value='4' name='vopt[]' id='opt4' /> [[sym_chr]]</li>
        </ul>
      </div>
      <br class='clear' />
    </div>
    <div id='genera'>
      <a href='javascript:;' onclick='gen()' title='[[label_get]]'>[[label_get]]</a>
    </div>
  </div>
  <div id='appfoot'>
    <strong>Senza mai arrendersi!</strong> &nbsp;&copy; [[script_copy]] (<a href='http://creativecommons.org/licenses/by-nc-sa/3.0/it/deed.it'>BY-NC-SA</a>)
  </div>
</body>
</html>
